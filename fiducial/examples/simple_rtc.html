<html>
<body>
<style>
video {
	transform: scale(-1, 1);
}

canvas {
	transform: scale(-1, 1);
}
</style>

<script src="../build/artoolkit.debug.js"></script>
<script src="../js/artoolkit.api.js"></script>

<div><video id="video"></video></div>
<div><canvas id="canvas"></canvas></div>

<script>

var tw = 1280 / 2;
var th = 720 / 2;

var hdConstraints = {
	audio: false,
	video: {
		mandatory: {
			maxWidth: tw,
			maxHeight: th
    	}
  	}
};

var detectedBarcodeMarkers = {};

var canvas = document.querySelector('canvas');
canvas.height = th;
canvas.width = tw;

// glMatrix matrices are flat arrays.
var tmp = new Float32Array(16);

function convertMarkerMatrix(arMat, glMat) {
  glMat[0] = arMat.m00;
  glMat[1] = -arMat.m10;
  glMat[2] = arMat.m20;
  glMat[3] = 0;
  glMat[4] = arMat.m01;
  glMat[5] = -arMat.m11;
  glMat[6] = arMat.m21;
  glMat[7] = 0;
  glMat[8] = -arMat.m02;
  glMat[9] = arMat.m12;
  glMat[10] = -arMat.m22;
  glMat[11] = 0;
  glMat[12] = arMat.m03;
  glMat[13] = -arMat.m13;
  glMat[14] = arMat.m23;
  glMat[15] = 1;
}

function multiply(a, b) {
    var b00 = b[0 * 4 + 0];
    var b01 = b[0 * 4 + 1];
    var b02 = b[0 * 4 + 2];
    var b03 = b[0 * 4 + 3];
    var b10 = b[1 * 4 + 0];
    var b11 = b[1 * 4 + 1];
    var b12 = b[1 * 4 + 2];
    var b13 = b[1 * 4 + 3];
    var b20 = b[2 * 4 + 0];
    var b21 = b[2 * 4 + 1];
    var b22 = b[2 * 4 + 2];
    var b23 = b[2 * 4 + 3];
    var b30 = b[3 * 4 + 0];
    var b31 = b[3 * 4 + 1];
    var b32 = b[3 * 4 + 2];
    var b33 = b[3 * 4 + 3];
    var a00 = a[0 * 4 + 0];
    var a01 = a[0 * 4 + 1];
    var a02 = a[0 * 4 + 2];
    var a03 = a[0 * 4 + 3];
    var a10 = a[1 * 4 + 0];
    var a11 = a[1 * 4 + 1];
    var a12 = a[1 * 4 + 2];
    var a13 = a[1 * 4 + 3];
    var a20 = a[2 * 4 + 0];
    var a21 = a[2 * 4 + 1];
    var a22 = a[2 * 4 + 2];
    var a23 = a[2 * 4 + 3];
    var a30 = a[3 * 4 + 0];
    var a31 = a[3 * 4 + 1];
    var a32 = a[3 * 4 + 2];
    var a33 = a[3 * 4 + 3];
    dst[ 0] = b00 * a00 + b01 * a10 + b02 * a20 + b03 * a30;
    dst[ 1] = b00 * a01 + b01 * a11 + b02 * a21 + b03 * a31;
    dst[ 2] = b00 * a02 + b01 * a12 + b02 * a22 + b03 * a32;
    dst[ 3] = b00 * a03 + b01 * a13 + b02 * a23 + b03 * a33;
    dst[ 4] = b10 * a00 + b11 * a10 + b12 * a20 + b13 * a30;
    dst[ 5] = b10 * a01 + b11 * a11 + b12 * a21 + b13 * a31;
    dst[ 6] = b10 * a02 + b11 * a12 + b12 * a22 + b13 * a32;
    dst[ 7] = b10 * a03 + b11 * a13 + b12 * a23 + b13 * a33;
    dst[ 8] = b20 * a00 + b21 * a10 + b22 * a20 + b23 * a30;
    dst[ 9] = b20 * a01 + b21 * a11 + b22 * a21 + b23 * a31;
    dst[10] = b20 * a02 + b21 * a12 + b22 * a22 + b23 * a32;
    dst[11] = b20 * a03 + b21 * a13 + b22 * a23 + b23 * a33;
    dst[12] = b30 * a00 + b31 * a10 + b32 * a20 + b33 * a30;
    dst[13] = b30 * a01 + b31 * a11 + b32 * a21 + b33 * a31;
    dst[14] = b30 * a02 + b31 * a12 + b32 * a22 + b33 * a32;
    dst[15] = b30 * a03 + b31 * a13 + b32 * a23 + b33 * a33;
    return dst;
  },

navigator.mediaDevices.getUserMedia(hdConstraints).then(function success(stream) {
	var video = document.querySelector('video');
	video.srcObject = stream;
	video.play();

	var cameraParam = new ARCameraParam();
	cameraParam.onload = function() {
		var arController;

		var interval = setInterval(function() {
			if (!video.videoWidth)	return;
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;

			if (!arController) {
				arController = new ARController(video, cameraParam);
				//arController.debugSetup();
				arController.setPatternDetectionMode( artoolkit.AR_MATRIX_CODE_DETECTION );
				arController.setMatrixCodeType(artoolkit.AR_MATRIX_CODE_4x4);

				arController.addEventListener('getMarker', function(ev) {
					var id = ev.data.marker.idMatrix;
					var index = ev.data.index;
					var pos = ev.data.marker.pos;
					var vertex = ev.data.marker.vertex;
					//console.log(pos[0],pos[1]);

					var ctx = canvas.getContext('2d');
					if (index==0) { // clear canvas if this is the first marker
						ctx.clearRect(0, 0, canvas.width, canvas.height);
					}

					if (id !== -1) {
						// plot ID
						ctx.save();
						ctx.translate(pos[0], pos[1]);
						// mirror text
						ctx.scale(-1, 1);
						ctx.font = "20px Arial";
						ctx.textAlign = 'center';
						ctx.textBaseline = 'middle'; 
						ctx.fillText(id, 0, 0);
						ctx.restore();

						// bounding box
						ctx.beginPath();
						ctx.moveTo(vertex[0][0], vertex[0][1]);
						ctx.lineTo(vertex[1][0], vertex[1][1]);
						ctx.lineTo(vertex[2][0], vertex[2][1]);
						ctx.lineTo(vertex[3][0], vertex[3][1]);
						ctx.closePath();
						ctx.stroke();

						var transform = ev.data.matrix;

						// line
						// https://www.html5rocks.com/en/tutorials/webgl/jsartoolkit_webrtc/
						convertMarkerMatrix(transform,tmp);
						ctx.save();
						ctx.translate(pos[0], pos[1]);
						ctx.beginPath();
						ctx.moveTo(0, 0);
						ctx.lineTo(0, 100);
						ctx.stroke();
						ctx.restore();


						if (!detectedBarcodeMarkers[id]) {
							detectedBarcodeMarkers[id] = {
								visible: true,
								matrix: new Float32Array(16)
							}
						}
						detectedBarcodeMarkers[id].visible = true;
						detectedBarcodeMarkers[id].matrix.set(transform); // copy matrix
					}
				});
			}

			arController.process();
		}, 16);

	};
	cameraParam.src = 'Data/camera_para.dat';
});


function errorCallback(e) {
	console.log("Can't access user media", e);
}

</script>

</body>
</html>
