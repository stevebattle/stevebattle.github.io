<html>
<head>
  <title>Supershape Designer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="UTF-8">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

    <div id="m" class="w3-container w3-blue w3-mobile">m</div>
    <div id="n1" class="w3-container w3-blue w3-mobile">n1</div>
    <div id="n2" class="w3-container w3-blue w3-mobile">n2</div>
    <div id="n3" class="w3-container w3-blue w3-mobile">n3</div>
    <div id="rot" class="w3-container w3-blue w3-mobile">r</div>
