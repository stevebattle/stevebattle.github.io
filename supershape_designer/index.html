<html>
<head>
  <title>Supershape Designer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="UTF-8">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="supershape_designer.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <!-- This line removes any default padding and style. 
       You might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
  <div class="w3-cell-row" style="width:500">
    <div class="w3-container w3-green w3-mobile" style="width:500">
    <h1>Supershapes</h1>
    Supershapes are a modelling framework for natural forms.<br>
    For more see:
    <a href="http://paulbourke.net/geometry/supershape/">http://paulbourke.net/geometry/supershape/</a>
    Processing P5 <a href="https://raw.githubusercontent.com/stevebattle/stevebattle.github.io/master/supershape_designer/supershape_designer.js">source code</a>.
    </div>
    <div class="w3-container w3-blue w3-mobile">a
      <input type="range" min="-100" max="100" value="1" class="slider" id="a" 
      onchange="document.getElementById('atext').value=this.value" />
      <input type="text" value="1" id="atext"
      onchange="document.getElementById('a').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">b
      <input type="range" min="-10" max="10" value="0" class="slider" id="b" 
      onchange="document.getElementById('btext').value=this.value" />
      <input type="text" value="0" id="btext"
      onchange="document.getElementById('b').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">m
      <input type="range" min="0" max="100" value="2" class="slider" id="m" 
      onchange="document.getElementById('mtext').value=this.value" />
      <input type="text" value="2" id="mtext"
      onchange="document.getElementById('m').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">n1
      <input type="range" min="-200" max="200" value="25" class="slider" id="n1" 
      onchange="document.getElementById('n1text').value=this.value" />
      <input type="text" value="25" id="n1text"
      onchange="document.getElementById('n1').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">n2
      <input type="range" min="-100" max="100" value="-5" class="slider" id="n2" 
      onchange="document.getElementById('n2text').value=this.value" />
      <input type="text" value="-5" id="n2text"
      onchange="document.getElementById('n2').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">n3
      <input type="range" min="-100" max="100" value="0" class="slider" id="n3" 
      onchange="document.getElementById('n3text').value=this.value" />
      <input type="text" value="0" id="n3text"
      onchange="document.getElementById('n3').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">r
      <input type="range" min="0" max="360" value="180" class="slider" id="rot" 
      onchange="document.getElementById('rtext').value=this.value" />
      <input type="text" value="180" id="rtext"
      onchange="document.getElementById('rot').value=this.value" />
    </div>
    <div class="w3-container w3-blue w3-mobile">s
      <input type="range" min="0" max="500" value="250" class="slider" id="sca" 
      onchange="document.getElementById('stext').value=this.value" />
      <input type="text" value="250" id="stext"
      onchange="document.getElementById('sca').value=this.value" />
    </div>
  </div>
</body>
</html>
